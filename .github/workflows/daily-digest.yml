name: Daily Digest Push

on:
  schedule:
    # UTC 時間，台灣時間 = UTC + 8
    # 06:00 台灣 = 22:00 UTC (前一天)
    - cron: '0 22 * * *'   # AI 推播 (台灣 06:00)
    # 07:00 台灣 = 23:00 UTC (前一天)
    - cron: '0 23 * * *'   # 國際推播 (台灣 07:00)
    # 08:00 台灣 = 00:00 UTC
    - cron: '0 0 * * *'    # GitHub 推播 (台灣 08:00)
    # 12:00 台灣 = 04:00 UTC
    - cron: '0 4 * * *'    # 知識推播 (台灣 12:00)

  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain to push (ai, international, github, knowledge, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - ai
          - international
          - github
          - knowledge
          - all

jobs:
  push-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine domain based on schedule
        id: determine-domain
        run: |
          # 如果是手動觸發，使用輸入的 domain
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "domain=${{ github.event.inputs.domain }}" >> $GITHUB_OUTPUT
          else
            # 根據 UTC 時間決定領域
            HOUR=$(date -u +%H)
            case $HOUR in
              22) echo "domain=ai" >> $GITHUB_OUTPUT ;;           # 台灣 06:00
              23) echo "domain=international" >> $GITHUB_OUTPUT ;; # 台灣 07:00
              00) echo "domain=github" >> $GITHUB_OUTPUT ;;        # 台灣 08:00
              04) echo "domain=knowledge" >> $GITHUB_OUTPUT ;;     # 台灣 12:00
              *)  echo "domain=all" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Run domain digest
        env:
          READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd scripts
          python domain_digest.py ${{ steps.determine-domain.outputs.domain }}

      - name: Summary
        run: |
          echo "### Daily Digest Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Domain: ${{ steps.determine-domain.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Success" >> $GITHUB_STEP_SUMMARY
